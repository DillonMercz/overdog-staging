<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Stats</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            padding: 20px;
            color: #FFD700;
        }
        .container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            margin: 0 auto;
            max-width: 1300px;
        }
        .left-column {
            flex-basis: 25%;
            padding: 20px;
            margin-right: 20px;
        }
        .right-column {
            flex-basis: 75%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .search-box {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        .search-input, .season-select {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #333;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 20px auto;
            padding: 10px;
            background-color: #FFD700;
            color: #000;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
        }
        .btn:hover {
            background-color: #FFA500;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 0.9em;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th {
            background-color: #222;
            color: #FFD700;
            padding: 10px;
            text-align: center;
        }
        td {
            padding: 10px;
            text-align: center;
            word-wrap: break-word;
        }
        tr:nth-child(even) {
            background-color: #2C2C2C;
        }
        tr:hover {
            background-color: #444;
        }
        #player-averages {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .averages-box p {
            font-size: 1.2em;
        }
        .suggestions {
            position: absolute;
            background-color: #1e1e1e;
            color: #FFF;
            border: 1px solid #333;
            width: 100%;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }
        .suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>NBA Player Statistics</h1>
    
    <div class="container">
        <!-- Left column with the search box -->
        <div class="left-column">
            <form id="search-form">
                <div class="search-box">
                    <input type="text" class="search-input" name="player_name" id="playerNameInput" placeholder="Enter NBA player's name" autocomplete="off">
                    <div class="suggestions" id="suggestions"></div>
                </div>
                <label for="seasonSelect">Select a Season:</label>
                <select class="season-select" name="season" id="seasonSelect">
                    <option value="2023-24">2023-24</option>
                    <option value="2022-23">2022-23</option>
                    <option value="2021-22">2021-22</option>
                    <option value="2020-21">2020-21</option>
                    <option value="2019-20">2019-20</option>
                    <option value="2018-19">2018-19</option>
                </select>
                <input type="submit" class="btn" value="Search Player">
            </form>
        </div>

        <!-- Right column with the player stats -->
        <div class="right-column">
            <div id="player-averages" class="averages-box">
                <h3>Player Averages in Selected Season</h3>
                <p id="averages-content"></p>
            </div>
            <div id="player-stats"></div> <!-- Table will be dynamically rendered here -->
        </div>
    </div>

    <script>
        const playerNameInput = document.getElementById('playerNameInput');
        const seasonSelect = document.getElementById('seasonSelect');
        const searchForm = document.getElementById('search-form');
        const suggestionsBox = document.getElementById('suggestions');
        const playerStats = document.getElementById('player-stats');
        const playerAverages = document.getElementById('averages-content');

        // Fetch player suggestions
        playerNameInput.addEventListener('input', function () {
            const query = playerNameInput.value;

            if (query.length > 1) {
                fetch(`/players`)
                    .then(response => response.json())
                    .then(data => {
                        const filteredPlayers = data.filter(player => player.toLowerCase().includes(query.toLowerCase()));
                        displaySuggestions(filteredPlayers);
                    })
                    .catch(error => {
                        console.log("Error fetching players:", error);
                    });
            } else {
                suggestionsBox.innerHTML = '';
            }
        });

        function displaySuggestions(players) {
            suggestionsBox.innerHTML = '';
            players.forEach(player => {
                const suggestion = document.createElement('div');
                suggestion.classList.add('suggestion');
                suggestion.textContent = player;
                suggestion.addEventListener('click', function () {
                    playerNameInput.value = player;
                    suggestionsBox.innerHTML = '';
                });
                suggestionsBox.appendChild(suggestion);
            });
        }

        // Handle form submission to fetch player stats
        searchForm.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            const formData = new FormData(searchForm);

            fetch(`/search_player`, {
    method: 'POST',
    body: formData
})
.then(response => response.json())
.then(data => {
    if (data.error) {
        playerStats.innerHTML = `<p>${data.error}</p>`;
        playerAverages.innerHTML = '';
    } else {
        displayPlayerStats(data.game_log);
        displayPlayerAverages(data.averages);
    }
})
.catch(error => {
    console.error("Error fetching player stats:", error);
});

        });

        function displayPlayerStats(data) {
            if (data.length === 0) {
                playerStats.innerHTML = `<p>No game data available for this player.</p>`;
                return;
            }

            let html = `
                <table>
                    <tr>
                        <th>DATE</th>
                        <th>MATCH</th>
                        <th>MIN</th>
                        <th>PTS</th>
                        <th>AST</th>
                        <th>REB</th>
                        <th>STL</th>
                        <th>BLK</th>
                        <th>TOV</th>
                        <th>3PTS</th>
                        <th>PF</th>
                    </tr>
            `;

            data.forEach(game => {
                html += `
                    <tr>
                        <td>${game.GAME_DATE}</td>
                        <td>${game.MATCHUP}</td>
                        <td>${game.MIN}</td>
                        <td>${game.PTS}</td>
                        <td>${game.AST}</td>
                        <td>${game.REB}</td>
                        <td>${game.STL}</td>
                        <td>${game.BLK}</td>
                        <td>${game.TOV}</td>
                        <td>${game.FG3M}</td>
                        <td>${game.PF}</td>
                    </tr>
                `;
            });

            html += `</table>`;
            playerStats.innerHTML = html;
        }

        function displayPlayerAverages(averages) {
            if (!averages) {
                playerAverages.innerHTML = `<p>No averages available for this player.</p>`;
                return;
            }

            playerAverages.innerHTML = `
                Points: ${averages.PTS} <br>
                Rebounds: ${averages.REB} <br>
                Assists: ${averages.AST} <br>
                Blocks: ${averages.BLK} <br>
                Turnovers: ${averages.TOV} <br>
                3-PT Field Goals Made: ${averages.FG3M} <br>
                Personal Fouls: ${averages.PF}
            `;
        }
    </script>
    
</body>
</html>
