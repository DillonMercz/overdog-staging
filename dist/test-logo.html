<!DOCTYPE html>
<html>
<head>
    <title>NHL Logo Test</title>
    <style>
        body {
            background: linear-gradient(45deg, #2c3e50 0%, #3498db 100%);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 40px;
            padding: 40px;
            min-height: 100vh;
            margin: 0;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo {
            width: 150px;
            height: 150px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .label {
            color: white;
            margin-top: 15px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="logo-container">
            <img src="assets/img/nhl-logos/BOS.png" class="logo" alt="Original">
            <div class="label">Original</div>
        </div>
        <div class="logo-container">
            <img src="assets/img/nhl-logos/BOS_new.png" class="logo" alt="Method 1">
            <div class="label">Method 1</div>
        </div>
        <div class="logo-container">
            <img src="assets/img/nhl-logos/BOS_new2.png" class="logo" alt="Method 2">
            <div class="label">Method 2</div>
        </div>
        <div class="logo-container">
            <img src="assets/img/nhl-logos/BOS_new3.png" class="logo" alt="Method 3">
            <div class="label">Method 3</div>
        </div>
    </div>
</body>
</html>
